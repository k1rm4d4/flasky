<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Confirmation Email</title>
</head>
<body>
    <h1>Dear {{ user.username }},</h1>
        <p>Welcome to Flasky!</p>
        <p>To confirm your account please click on the following link:</p>
        <p>{{ url_for('auth.confirm', token=token, _external=True) }}</p>
        <p>Sincerely,</p>
        <p>FlaskApp</p>
        
        <br>
        <p>Note: replies to this email address are not monitored.</p>
</body>
</html>
